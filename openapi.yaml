info:
  title: WClasses API - 1.0.0
  description: >
    ## API WClasses Educacional
    
    Documentação da API do Sistema <a href='https://wclasses.com.br' target='_blank'>WClasses Educacional.</a>
    
    <br />
    
    Caso tenha alguma dúvida entre 
    em contato com os nossos <a href='https://wclasses.freshdesk.com/a/' target='_blank'>Canais de Suporte</a>
    
    <br /><br />
    
    ### Requisições
    
    Deve ser utilizado token do tipo Bearer em todas as requisições. <br>
  
    Exemplo: ```Bearer NzM.HNWRIkyFLgrIduVuBitlrs9hoYtahwmYFlLDGVVu6wqn3ODElWV_cQQ_Uslo``` 
    
    <br />
    <br />

    Para obter o token de acesso entre em contato: 
    <a href='mailto:desenvolvimento@wclasses.com.br'>desenvolvimento@wclasses.com.br</a>
  contact:
    email: desenvolvimento@wclasses.com.br
