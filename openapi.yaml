##### Usuários 
  
  /aluno:
    get:
      tags:
      - Usuários
      summary: Aluno - Lista
      description: |
        Lista os alunos cadastrados no sistema, pode ser utilizado paginação
      operationId: Aluno - Index
      parameters:
      - name: offset
        in: query
        description: Paginação offset
        schema:
          type: string
      - name: limit
        in: query
        description: Paginação limit
        schema:
          type: string
      responses:
        200:
          description: Resposta da requisição
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Aluno'
        401:
          description: Não autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErroToken'
    post:
      tags:
      - Usuários
      summary: Aluno - Cadastro
      description: |
        Cadastra um aluno no sistema
      operationId: Aluno - Create
      requestBody:
        description: Dados do aluno
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/AlunoCadastro'
        required: true
      responses:
        200:
          description: Resposta da requisição
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  nome:
                    type: string
                    description: Nome Cadastrado
                    example: Arthur da Silva
                  matricula:
                    type: string
                    description: Matrícula Cadastrada
                    example: MAT-1234
        401:
          description: Não autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErroToken'
        422:
          description: Erro de validação de dados
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    rule:
                      type: string
                      description: Regra quebrada que retornou o erro
                      example: required
                    field:
                      type: string
                      description: Campo que apresenta o erro
                      example: matricula
                    message:
                      type: string
                      description: Mensagem de errro
                      example: required validation failed
      x-codegen-request-body-name: body,

  /pessoa:
