paths:

##### Instituição 

  /coligada:
    get:
      tags:
      - Instituição
      summary: Coligada - Lista
      description: |
        Lista as coligadas cadastradas no sistema
      operationId: Coligada - Index
      responses:
        200:
          description: Resposta da requisição
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      description: ID da coligada
                      example: 1.0
                    nome:
                      type: string
                      description: Nome da Coligada
                      example: Coligada WClasses
                    cnpj:
                      type: number
                      description: CNPJ da coligada, apenas números
                      example: 3607190000106
        401:
          description: Não autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErroToken'
  
  /coligada/{id}:
    get:
      tags:
      - Instituição
      summary: Coligada - Detalhes
      description: |
        Exibe todos os detalhes de uma coligada
      operationId: Coligada - View
      parameters:
      - name: id
        in: path
        description: ID da coligada
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: Resposta da requisição
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                      description: ID da Coligada
                      example: 1.0
                    nome:
                      type: string
                      description: Nome da coligada
                      example: WClasses Educacional
                    cnpj:
                      type: number
                      description: CNPJ da coligada
                      example: 1.659026800016E+13
                    razao_social:
                      type: string
                      description: Razão social da Coligada
                      example: WClasses Educacional LTDA
                    nome_fantasia:
                      type: string
                      description: Nome Fantasia da Coligada
                      example: WClasses Sistema de Gestão Educacional
                    cep:
                      type: number
                      description: CEP da Coligada
                      example: 4207900.0
                    endereco:
                      type: string
                      description: Endereço da Coligada
                      example: R. Nove de Julho
                    numero:
                      type: number
                      description: Número do endereço
                      example: 72.0
                    bairro:
                      type: string
                      description: Bairro da coligada
                      example: Santo Amaro
                    cidade:
                      type: string
                      description: Cidade da Coligada
                      example: São Paulo
                    estado:
                      type: string
                      description: Estado da Coligada
                      example: SP
                    complemento:
                      type: string
                      description: Complemento do endereço
                      example: Sala 116
                    telefone1:
                      type: string
                      description: Telefone 1 - Coligada
                      example: "1133118185"
                    telefone2:
                      type: string
                      description: Telefone 2 - Coligada
                      example: "11999995555"
                    site:
                      type: string
                      description: Site da Coligada
                      example: https://wclasses.com.br
        401:
          description: Não autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErroToken'
        404:
          description: Não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
  
  /filial:
    get:
      tags:
      - Instituição
      summary: Filial - Lista
      description: |
        Lista as filiais cadastradas no sistema
      operationId: Filial - Index
      responses:
